<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mapa de Tiendas - Boticas Perú</title>
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body, html { margin: 0; padding: 0; }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- JS de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // 1. Crear el mapa y centrarlo en Lima
      const map = L.map('map').setView([-9.189967, -75.015152], 5.5);

      // 2. Cargar mapa base desde OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // Cargar datos de tiendas desde el archivo JSON
      fetch('data/tiendas.json')
        .then(response => response.json())
        .then(tiendas => {
          tiendas.forEach(tienda => {
            const marker = L.marker([tienda.lat, tienda.lng]).addTo(map);
            marker.bindPopup(`
              <small>${tienda.codigo}</small><br>
              <strong>${tienda.nombre}</strong><br>
              Dirección: ${tienda.direccion}<br>
              ${tienda.distrito}, ${tienda.provincia}, ${tienda.departamento}<br>
            `);
          });
        })
        .catch(err => {
          console.error("Error al cargar el JSON de tiendas:", err);
        });
    </script>
  </body>
</html>
