<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa de Tiendas - Boticas Perú</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <!-- JS de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // 1. Crear el mapa y centrarlo en Lima
      const map = L.map("map").setView([-12.0464, -77.0428], 12);

      // 2. Cargar mapa base desde OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // 3. Lista de tiendas de ejemplo
      const tiendas = [
        {
          nombre: "Boticas Perú - San Isidro",
          direccion: "Av. Javier Prado Este 560",
          lat: -12.092176,
          lng: -77.037989,
        },
        {
          nombre: "Boticas Perú - Miraflores",
          direccion: "Av. Larco 812",
          lat: -12.122214,
          lng: -77.030915,
        },
        {
          nombre: "Boticas Perú - Surco",
          direccion: "Av. Caminos del Inca 1234",
          lat: -12.14575,
          lng: -76.987236,
        },
      ];

      // 4. Agregar marcadores al mapa
      tiendas.forEach((tienda) => {
        L.marker([tienda.lat, tienda.lng])
          .addTo(map)
          .bindPopup(
            `<strong>${tienda.nombre}</strong><br>${tienda.direccion}`
          );
      });
    </script>
  </body>
</html>
